<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product Page</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="CSS/description.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image and Thumbnails -->
            <div class="col-md-6">
                <div class="position-relative">
                    <span class="badge badge-custom position-absolute p-2">Fresh</span>
                    <img src="products/blackshirt.jpeg" class="img-fluid mb-3" alt="Product Image">
                </div>
            </div>
            <!-- Product Details -->
            <div class="col-md-6">
                <h3>Black Tee</h3>
                <div class="d-flex align-items-center mb-2">
                    <span class="text-dark h1">$40.00</span>
                    <span class="price-discount">$90.00</span>
                </div>
                <div class="mb-3">
                    <p>Samsa was a travelling salesman - and above it there hung a picture that he had recently cut out of an illustrated magazine and housed in a nice, gilded frame.</p>
                </div>
                <form>
                    <div class="form-group">
                        <label for="size">Size (required)</label>
                        <select class="form-control" id="size">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type (required)</label>
                        <div>
                            <button type="button" class="btn btn-outline-dark btn-sm">Hoodie</button>
                            <button type="button" class="btn btn-outline-dark btn-sm">College</button>
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <input type="number" class="form-control h-3" value="1" style="width: 80px;height:55px;">
                        <button type="submit" class="btn btn-dark ml-2 w-100 p-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart mr-2" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
                          </svg> Add to Cart</button>
                    </div>
                </form>
                <a href="#" class="d-block text-muted mb-3">Add to wishlist</a>
                <div>
                    <strong>Category:</strong> Tops & Blouses <br>
                    <strong>Tags:</strong> Leisure, Elegant
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
