<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0 bg-light text-dark shadow py-md-4 py-lg-5 px-lg-5 px-xl-5 position-relative" style="width: 450px; border-radius: 15px;">
      <!-- Close Icon -->
      <button type="button" class="btn-close position-absolute top-0 end-0 m-3" aria-label="Close"></button>      
      <div class="card-body">
        <h2 class="py-2 pb-lg-3 text-center">Sign in to Around</h2>
        <form>
          <div class="pb-3 mb-3">
            <div class="position-relative">
              <i class="fas fa-envelope fs-lg position-absolute top-50 start-0 translate-middle-y text-dark opacity-80 ms-3"></i>
              <input class="form-control form-control-lg ps-5" type="email" placeholder="Email address" required>
            </div>
          </div>
          <div class="mb-4">
            <div class="position-relative">
              <i class="fas fa-lock fs-lg position-absolute top-50 start-0 translate-middle-y text-dark opacity-80 ms-3"></i>
              <div class="password-toggle">
                <input class="form-control form-control-lg ps-5" type="password" placeholder="Password" required>
              </div>
            </div>
          </div>
          <div class="d-flex flex-wrap align-items-center justify-content-between pb-4">
            <div class="form-check my-1">
              <input class="form-check-input" type="checkbox" id="keep-signedin">
              <label class="form-check-label ms-1" for="keep-signedin">Keep me signed in</label>
            </div>
            <a class="text-dark fs-sm fw-semibold text-decoration-none my-1 ms-3" href="account-password-recovery.html">Forgot password?</a>
          </div>
          <button class="btn btn-dark  w-100 mb-4" type="submit">Sign in</button>
  
          <h2 class="h6 text-center pt-3 pt-lg-4 mb-4">Or sign in with your social account</h2>
          <div class="row row-cols-1 row-cols-sm-2 gy-3 pb-2">
            <div class="col">
              <a class="btn btn-icon btn-light btn-outline-danger btn-google btn-lg w-100" href="#">
                <i class="fab fa-google fs-xl me-2"></i>
                Google
              </a>
            </div>
            <div class="col">
              <a class="btn btn-icon btn-light btn-outline-primary btn-google btn-facebook btn-lg w-100" href="#">
                <i class="fab fa-facebook-f fs-xl me-2"></i>
                Facebook
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
      
  <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
